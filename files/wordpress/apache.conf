<Directory /var/www/html>
  # Restrict composer files and dot files.
  <FilesMatch "^(composer|\.)">
    Order allow,deny
    Deny from all
  </FilesMatch>
</Directory>

# Restrict the vendor directory
<Directory /var/www/html/vendor>
  Order allow,deny
  Deny from all
</Directory>

# Restrict the wp-content/mu-plgins directory
<Directory /var/www/html/wp-content/mu-plugins>
  Order allow,deny
  Deny from all
</Directory>

